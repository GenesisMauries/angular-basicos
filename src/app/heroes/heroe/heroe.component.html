
<h1>Heroe </h1>

<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>Funcion</td>
    <dd>{{getName()}}</dd>

    <td>Mayusculas con getter</td>
    <dd>{{capitalizeName}}</dd>
</dl>
<button (click)="changeName()">Cambiar Heroe</button>
<button (click)="changeAge()">Cambiar Edad</button>
