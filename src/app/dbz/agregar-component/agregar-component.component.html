<h3>Agregar personaje</h3>
<hr>
<!-- Para enviar el evento ponemos $ -->
<!-- <form (submit)="agregar($event)"> -->
<form (ngSubmit)="agregar()">
    <input type="text" name="Nombre" id="" name="Nombre" placeholder="Nombre" [(ngModel)]="nuevo.nombre">
    <input type="number" name="Poder" id="" name="Poder" placeholder="Poder" [(ngModel)]="nuevo.poder">
    <button type="submit">Agregar</button>
</form>
